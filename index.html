                selectLabel: '‡∞í‡∞ï ‡∞Æ‡±Ç‡∞≤‡∞ï‡∞æ‡∞®‡±ç‡∞®‡∞ø ‡∞é‡∞Ç‡∞ö‡±Å‡∞ï‡±ã‡∞Ç‡∞°‡∞ø',
                toggleButton: 'Switch to English',
                details: {
                    name: '‡∞Æ‡±Ç‡∞≤‡∞ï‡∞Ç ‡∞™‡±á‡∞∞‡±Å',
                    symbol: '‡∞∏‡∞Ç‡∞ï‡±á‡∞§‡∞Ç',
                    atomicNumber: '‡∞™‡∞∞‡∞Æ‡∞æ‡∞£‡±Å ‡∞∏‡∞Ç‡∞ñ‡±ç‡∞Ø',
                    electronConfig: '‡∞é‡∞≤‡∞ï‡±ç‡∞ü‡±ç‡∞∞‡∞æ‡∞®‡±ç ‡∞µ‡∞ø‡∞®‡±ç‡∞Ø‡∞æ‡∞∏‡∞Ç',
                    valency: '‡∞∏‡∞Ç‡∞Ø‡±ã‡∞ú‡∞ï‡∞§',
                    atomicMass: '‡∞™‡∞∞‡∞Æ‡∞æ‡∞£‡±Å ‡∞¶‡±ç‡∞∞‡∞µ‡±ç‡∞Ø‡∞∞‡∞æ‡∞∂‡∞ø'
                }
            },
            en: {
                title: 'üß™ Periodic Table',
                selectLabel: 'Select an Element',
                toggleButton: '‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å‡∞ï‡±Å ‡∞Æ‡∞æ‡∞∞‡∞Ç‡∞°‡∞ø',
                details: {
                    name: 'Element Name',
                    symbol: 'Symbol',
                    atomicNumber: 'Atomic Number',
                    electronConfig: 'Electron Configuration',
                    valency: 'Valency',
                    atomicMass: 'Atomic Mass'
                }
            }
        };

        const select = document.getElementById('element-select');

        function populateDropdown() {
            const currentData = (currentLanguage === 'te') ? elementsDataTe : elementsDataEn;
            select.innerHTML = '';
            currentData.forEach(element => {
                const option = document.createElement('option');
                option.value = element.num;
                option.textContent = `${element.num}. ${element.name} (${element.symbol})`;
                select.appendChild(option);
            });
        }

        function updateUIText() {
            const langTexts = uiText[currentLanguage];
            document.getElementById('main-title').textContent = langTexts.title;
            document.getElementById('select-label').textContent = langTexts.selectLabel;
            document.getElementById('lang-toggle').textContent = langTexts.toggleButton;
        }
        
        function displayElementDetails() {
            const selectedNum = parseInt(select.value);
            const currentData = (currentLanguage === 'te') ? elementsDataTe : elementsDataEn;
            const element = currentData.find(el => el.num === selectedNum);
            const detailsDiv = document.getElementById('element-details');
            const labels = uiText[currentLanguage].details;

            if (element) {
                detailsDiv.innerHTML = `
                    <h2>${element.name} (${element.symbol})</h2>
                    <div class="detail-item">
                        <span>${labels.name}</span>
                        <span>${element.name}</span>
                    </div>
                    <div class="detail-item">
                        <span>${labels.symbol}</span>
                        <span>${element.symbol}</span>
                    </div>
                    <div class="detail-item">
                        <span>${labels.atomicNumber}</span>
                        <span>${element.num}</span>
                    </div>
                    <div class="detail-item">
                        <span>${labels.electronConfig}</span>
                        <span>${element.config}</span>
                    </div>
                    <div class="detail-item">
                        <span>${labels.valency}</span>
                        <span>${element.valency || '?'}</span>
                    </div>
                    <div class="detail-item">
                        <span>${labels.atomicMass}</span>
                        <span>${element.mass}</span>
                    </div>
                `;
            }
        }

        function toggleLanguage() {
            const selectedValue = select.value;
            currentLanguage = (currentLanguage === 'te') ? 'en' : 'te';
            updateUIText();
            populateDropdown();
            select.value = selectedValue; // Re-select the same element
            displayElementDetails();
        }
        
        window.onload = function() {
            updateUIText();
            populateDropdown();
            displayElementDetails();
        };

    </script>
</body>
</html>
